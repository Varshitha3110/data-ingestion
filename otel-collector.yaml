receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch:

exporters:
  # -------- LOGS --------
  loki:
    endpoint: http://loki:3100/loki/api/v1/push

  # -------- TRACES → JAEGER --------
  otlp:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # -------- METRICS → PROMETHEUS --------
  prometheus:
    endpoint: "0.0.0.0:9464"

service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [loki]

    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]

    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
